<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home 화면</title>
</head>
<body>
<div>
    {{#login_user}}

    <a href="/sign-up">회원가입 페이지</a><br>
    <a href="/users/login-id">아이디 찾기 페이지</a><br>
    {{/isAuthenticated}}

</html>
