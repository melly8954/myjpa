<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/login.js"></script>
<body>
    <div>
        <form id="loginForm" action="/api/auth/login" method="post" onsubmit="return validateForm()">
            <label for="loginId">로그인 ID 입력란</label><br>
            <input type="text" id="loginId" name="loginId" placeholder="로그인 ID 입력"><br>
            <label for="password">로그인 Password 입력란</label><br>
            <input type="password" id="password" name="password" placeholder="로그인 Password 입력"><br>

            <button id="reset_button" type="reset">초기화</button><br>
            <input type="submit" value="로그인">
            <input type="button" value="회원가입" onclick="$.sign_up()">
        </form>
    </div>
    <div>
        <a href="/oauth2/authorization/google">구글 로그인</a>
    </div>
</body>
</html>
