<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 페이지</title>
</head>
<script src="/js/changePassword.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<body>
<div class="container">
    <h1>비밀번호 변경</h1>
    <div class="form-group">
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호 입력" required>
    </div>
    <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호 입력" required>
    </div>
    <div class="form-group">
        <label for="confirmNewPassword">새 비밀번호 확인</label>
        <input type="password" id="confirmNewPassword" name="confirmPassword" placeholder="새 비밀번호 확인" required>
    </div>
    <button onclick="changePW()">비밀번호 변경</button>
</div>
</body>
</html>
